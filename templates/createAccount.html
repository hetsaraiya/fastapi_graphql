<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #007acc;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f99;
        }

        pre {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    
    <h1>Create Account</h1>
    <form id="createAccountForm">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">

        <label for="accType">Account Type:</label>
        <input type="text" id="accType" name="accType">

        <label for="bankId">Bank ID:</label>
        <input type="number" id="bankId" name="bankId">

        <label for="createdAt">Created At:</label>
        <input type="text" id="createdAt" name="createdAt">

        <label for="isDeleted">Is Deleted:</label>
        <input type="checkbox" id="isDeleted" name="isDeleted">

        <label for="updatedAt">Updated At:</label>
        <input type="text" id="updatedAt" name="updatedAt">

        <button type="submit">Create Account</button>
    </form>


    <pre id="responseOutput"></pre>
        

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fields = {
                userId: document.getElementById('userId').value,
                amount: document.getElementById('amount').value,
                accType: document.getElementById('accType').value,
                bankId: document.getElementById('bankId').value,
                createdAt: document.getElementById('createdAt').value,
                isDeleted: document.getElementById('isDeleted').checked,
                updatedAt: document.getElementById('updatedAt').value
            };

            let accFields = '';
            for (const [key, value] of Object.entries(fields)) {
                if (value !== '' && value !== false) {
                    if (typeof value === 'string') {
                        accFields += `${key}: "${value}",\n                  `;
                    } else {
                        accFields += `${key}: ${value},\n                  `;
                    }
                }
            }

            const mutation = `
            mutation {
              createAccount(
                acc: {
                  ${accFields}
                }
              ) {
                accType
                amount
                bankId
                createdAt
                id
                isDeleted
                updatedAt
                userId
              }
            }`;

            const responseOutput = document.getElementById('responseOutput');
            try {
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + document.cookie.split('; ').find(row => row.startsWith('access_token=')).split('=')[1]
                    },
                    body: JSON.stringify({ query: mutation })
                });
                const result = await response.json();
                responseOutput.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseOutput.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
