<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = document.cookie
          .split("; ")
          .find((row) => row.startsWith("access_token="));
        if (!token) {
          window.location.href = "/login";
        }
      });

      function logout() {
        document.cookie =
          "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/login";
      }
    </script>
    <style>
      /* Reset and base styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #f4f6f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 16px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
        text-align: center;
      }
      .services {
        color: red;
      }

      /* Navbar styling */
      .navbar {
        width: 100%;
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        padding: 15px 0;
        list-style: none;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
        text-align: center;
      }
      .navbar a{
        text-decoration: none;
        color: white;
        padding: 8px 16px;
        margin: 0 10px;
        font-weight: bold;
        position: relative;
        transition: color 0.3s;
      }
      .navbar a:hover {
        color: #ff9800;
      }
      .navbar .profile {
        display: flex;
        align-items: center;
      }
      .navbar .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        cursor: pointer;
      }

      /* Button styling */
      button {
        padding: 10px 20px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005f99;
      }

      /* Service item styling */
      .service-item {
        text-align: center;
        width: 200px;
        height: 200px;
        border-radius: 40px;
        justify-content: center;
        margin-bottom: 10px;
        background-color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }
      .service-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      /* Layout styling */
      .our {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .inner-button {
        margin-left: 10%;
        margin-right: 10%;
      }
      .circular_image {
        width: 80px;
        height: 80px;
        align-self: flex-end;
        border-radius: 50%;
        overflow: hidden;
        background-color: blue;
        display: inline-block;
        vertical-align: middle;
      }
      .circular_image img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <ul class="navbar">
      <div class="profile" style="margin-left: auto">
        <a href="#" onclick="logout()" style="padding-right: 30px;">Logout</a>
        <img
          id="image"
          src="https://hetsaraiya.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvdslmuzn%2Fproduction%2F331aed1c2b2246ec54a64d04c15a162d7bd3bfe9-1087x1450.jpg&w=640&q=100"
          alt="Profile Image"
        />
      </div>
    </ul>
    <!-- <div class="circular_image">
      <img
        id="image"
        src="https://hetsaraiya.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvdslmuzn%2Fproduction%2F331aed1c2b2246ec54a64d04c15a162d7bd3bfe9-1087x1450.jpg&w=640&q=100"
        alt="Image"
      />
    </div> -->

    <div style="margin-top: 100px">
      <h1>Welcome</h1>
      <h1 class="services" id="services">Our Services</h1>
    </div>
    <div class="our">
      <div class="outer">
        <div class="service-item deposit">Deposit</div>
        <button class="inner-button" id="deposit">
          <h3>Deposit Money</h3>
        </button>
      </div>
      <div class="outer">
        <div class="service-item withdraw">Withdraw</div>
        <button class="inner-button" id="withdraw">
          <h3>Withdraw Money</h3>
        </button>
      </div>
      <div class="outer">
        <div class="service-item account">Account</div>
        <button class="inner-button" id="account">
          <h3>Open An Account</h3>
        </button>
      </div>
      <div class="outer">
        <div class="service-item bank">Bank</div>
        <button class="inner-button" id="bank">
          <h3>Register A Bank</h3>
        </button>
      </div>
    </div>
    <script>
      document.getElementById("deposit").addEventListener("click", deposit);
      function deposit() {
        window.location.href = "/deposit";
      }
      document.getElementById("account").addEventListener("click", account);
      function account() {
        window.location.href = "/api/?api=createAccount&queryType=mutation";
      }
      document.getElementById("withdraw").addEventListener("click", withdraw);
      function withdraw() {
        window.location.href = "/withdraw";
      }
      document.getElementById("image").addEventListener("click", function () {
        window.location.href = "/profile";
      });
      document.getElementById("bank").addEventListener("click", function () {
        window.location.href = "/api/?api=bank&queryType=mutation";
      });
      document
        .getElementById("profile-image")
        .addEventListener("click", function () {
          window.location.href = "/profile";
        });
    </script>
  </body>
</html>
