<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API List</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
          border-radius: 100%;
          align-self: flex-end;
          width: 6%;
          height: 5%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #007acc;
        }

        .api-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        .api-list li {
            cursor: pointer;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .api-list li:hover {
            background-color: #f1f1f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .params {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .params h2 {
            margin-bottom: 10px;
            color: #007acc;
        }

        .params p {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            margin-top: 40px;
            color: #777;
        }
        
    </style>
</head>
<body>
  
    <img id="image" src="https://hetsaraiya.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fvdslmuzn%2Fproduction%2F331aed1c2b2246ec54a64d04c15a162d7bd3bfe9-1087x1450.jpg&w=640&q=100" alt="Image">
    <h1>API List</h1>
    <ul class="api-list" id="api-list">
        <!-- API list will be populated here -->
    </ul>
    <div class="params">
        <h2>Parameters</h2>
        <p id="params-display">Click on an API to see the required parameters.</p>
    </div>
    <footer>
        &copy; 2023 API Explorer
    </footer>

    <script>
        async function fetchAPIs() {
            const query = `
            {
              __schema {
                queryType {
                  fields {
                    name
                    args {
                      name
                      type {
                        name
                        kind
                        ofType {
                          name
                          kind
                        }
                      }
                    }
                  }
                }
                mutationType {
                  fields {
                    name
                    args {
                      name
                      type {
                        name
                        kind
                        ofType {
                          name
                          kind
                        }
                      }
                    }
                  }
                }
              }
            }`;

            const response = await fetch('/graphql', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query })
            });

            const result = await response.json();
            console.log(result);
            return result.data.__schema;
        }

        function displayAPIs(schema) {
            const apiList = document.getElementById('api-list');

            const queries = schema.queryType.fields.map(api => ({ ...api, type: 'query' }));
            const mutations = schema.mutationType.fields.map(api => ({ ...api, type: 'mutation' }));

            queries.concat(mutations).forEach(api => {
                const li = document.createElement('li');
                const params = api.args.map(arg => arg.name).join(', ');
                li.textContent = `${api.name} (${params})`;
                li.addEventListener('click', () => {
                    window.location.href = `/api/?api=${api.name}&queryType=${api.type}`;
                });
                apiList.appendChild(li);
            });
        }
        document.getElementById("image").addEventListener("click", function(){
          window.location.href = "/profile";
        });
        fetchAPIs().then(displayAPIs);
    </script>
</body>
</html>
